<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <!-- Display card -->
            <div >
                <input id="display" readonly>
            </div>
            <!-- Number Pad -->
            <div class="keys-card">
        
                    <button onclick="appendToDisplay('1')" class="btn">1</button>
                    <button onclick="appendToDisplay('2')" class="btn">2</button>
                    <button onclick="appendToDisplay('3')" class="btn">3</button>
                    <!-- Plus -->
                    <button onclick="appendToDisplay('+')" class="symbol-btn">+</button>

                    <button onclick="appendToDisplay('4')" class="btn">4</button>
                    <button onclick="appendToDisplay('5')" class="btn">5</button>
                    <button onclick="appendToDisplay('6')" class="btn">6</button>
                    <!-- Minus -->
                    <button onclick="appendToDisplay('-')" class="symbol-btn">-</button>

                    <button onclick="appendToDisplay('7')" class="btn">7</button>
                    <button onclick="appendToDisplay('8')" class="btn">8</button>
                    <button onclick="appendToDisplay('9')" class="btn">9</button>
                    <button onclick="appendToDisplay('*')" class="symbol-btn">x</button>
                    
                    <!-- Clear Button -->
                    <button onclick="clearDisplay()" class="clear-btn">AC</button>
                    <button onclick="appendToDisplay('0')" class="btn">0</button>
                    <!-- Equal Btn -->
                    <button onclick="calculate()" class="equal-btn">=</button>
                    <!-- Divide Btn -->
                    <button onclick="appendToDisplay('/')" class="symbol-btn">/</button>
            </div>
        </div>
    </div>

    




<!-- JS Code -->
    <script>
        const display = document.getElementById("display");

        function appendToDisplay(input){
            display.value += input;
        }

        // Clear the input
        function clearDisplay(){
            display.value = "";
        }

        // Calculate the input
        function calculate(){
            try{
                display.value = eval(display.value);
            }
            catch(error){
                display.value = "Error";
            }  
        }
    </script>
</body>
</html>
